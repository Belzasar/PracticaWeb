<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Practica</title>

	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="content">
		<fieldset>
			<legend>Ingrese los Datos</legend>
			<form>
				<label>Nombre: </label>
				<input type="text" id="nombre"
					maxlength="10"
					autofocus>

				<label>Apellido: </label>
				<input type="text" id="apellido" maxlength="10">

				<label>Correo:</label>
				<input type="email" id="correo" maxlength="10">

				<label>Ciudad: </label>
				<input type="text" id="ciudad" maxlength="10">

				<label>Telefono: </label>
				<input type="text" id="telefono" maxlength="10">

				<input type="submit" class="button" onclick="Datos();" value="Enviar" />
			</form><!-- ./ form -->
		</fieldset><!-- ./ fieldset -->
	</div><!-- ./ content -->

	<script src="script.js"></script>
</body>
</html>
